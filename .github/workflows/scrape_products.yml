name: Scrape Products

on:
  schedule:
    - cron: '0 0 1 * *' # Runs on the 1st day of every month at 00:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest changes
        run: git pull origin main # Assuming 'main' is your default branch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Use the desired Python version

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scrape_products.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Automated product scraping update" || echo "No changes to commit"
          git push origin main # Assuming 'main' is your default branch
